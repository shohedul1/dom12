<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="cont">

        <h1 id="title" class="text-center my-3">Introduction to DOM</h1>
         <ul id="list" class="list-group my-5">
            <li class="list-group-iteml" name = "list-group-one">One</li>
            <li class="list-group-item" >Two</li> 
            <li class="list-group-item" >Three</li>
         </ul>

         <div>
            <div class="from-group">
                <label>What is Your Name</label><br>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                <p id="showName"></p>
            </div>
            
        <div class="my-5">
            <label>choose Your Skills</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" name="skills" value="C Programming">
                <label class="form-check-label" for="gridCheck1">C Programming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2" name="skills" value="Java Programming">
                <label class="form-check-label" for="gridCheck2">Java Programming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck3" name="skills" value="Javascript">
                <label class="form-check-label" for="gridCheck3">Javascript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck4" name="skills" value="Python">
                <label class="form-check-label" for="gridCheck4">Python</label>
            </div>
            <div>
                <p class="lead"><strong>Selected skills:</strong>
                <span id="result"></span></p>
               
            </div>
       
        </div>
         </div>
    </div>
 

    <script src="./dom5.js"></script>
</body>
</html>
